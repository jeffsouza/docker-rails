version: '3.1'

services:
  webserver:
    build: ./nginx
    ports:
      - 80:80
    links:
      - app:app
    depends_on:
      - app
  
  db:
    image: postgres:9.4.1
    ports:
      - 5433:5432
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/db-pass
    secrets:
      - db-pass
    volumes:
      - psql-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 8080:80
    links:
      - db:db
    volumes:
      - pgadmin:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin
      PGADMIN_DEFAULT_PASSWORD: 123
    depends_on:
      - db
  
  app:
    build: .
    entrypoint:
      - /usr/bin/remove_server_pid
      - /usr/bin/run_migrate
    command: bin/rails server --port 3000 --binding 0.0.0.0
    links:
      - db
    volumes:
      - ./app/rails-app:/usr/src/app/rails-app
    ports:
      - 3000
    depends_on:
      - db

volumes:
  psql-data:
  pgadmin:

secrets:
  db-pass:
    file: './secrets/db-pass'